<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Weather app</title>
</head>
<body>
    <header class="bg-primary text-center py-3">
        <h1 class="fw-bold h3 text-light my-1">Weather Dashboard</h1>
    </header>
    <div class="container-fluid my-5 weather-data">
        <div class="row">
            <div class="col-xxl-3 col-md-4 px-lg-4">
                <h4 class="fw-bold">Enter a City Name</h4>
                <input type="text" id="city-input" class="py-2 form-control" placeholder="E.g., Sarajevo">
                <button class="btn btn-primary w-100 my-2 p-2">Search</button>
                <div class="container-fluid ">
                    <div class="row">
                      <div class="col-5 px-0">
                        <hr>
                      </div>
                      <div class="col-2 px-1 text-center">
                        <p class="text-center my-0 text-secondary-emphasis">or</p>
                      </div>
                      <div class="col-5 px-0">
                        <hr>
                      </div>
                    </div>
                </div>
                <button class="btn btn-secondary w-100 my-2 p-2">Use Current Location</button>
            </div>
            <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
              <div class="current-weather bg-primary text-white py-2 px-4 rounded-3"> 
                <h3 class="fw-bold">City (Date)</h3>
                <h6>Temperature:</h6>
                <h6>Wind:</h6>
                <h6>Humidity:</h6>
              </div>
              <h4 class="fw-bold my-4">5-Day Forecast</h4>
              <div class="weather-forecast row row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between">
                <div class="col mb-3">
                 <div class="card border-0 bg-secondary text-white">
                   <div class="card-body p-3 text-white">
                      <h5 class="card-title fw-semibold">(Date)</h5>
                      <h6 class="card-text my-3 mt-3">Temperature:</h6>
                      <h6 class="card-text my-3 mt-3">Wind:</h6>
                      <h6 class="card-text my-3 mt-3">Humidity:</h6>
                   </div>
                 </div>
                </div>
                <div class="col mb-3">
                  <div class="card border-0 bg-secondary text-white">
                    <div class="card-body p-3 text-white">
                       <h5 class="card-title fw-semibold">(Date)</h5>
                       <h6 class="card-text my-3 mt-3">Temperature:</h6>
                       <h6 class="card-text my-3 mt-3">Wind:</h6>
                       <h6 class="card-text my-3 mt-3">Humidity:</h6>
                    </div>
                  </div>
                 </div>
                 <div class="col mb-3">
                  <div class="card border-0 bg-secondary text-white">
                    <div class="card-body p-3 text-white">
                       <h5 class="card-title fw-semibold">(Date)</h5>
                       <h6 class="card-text my-3 mt-3">Temperature:</h6>
                       <h6 class="card-text my-3 mt-3">Wind:</h6>
                       <h6 class="card-text my-3 mt-3">Humidity:</h6>
                    </div>
                  </div>
                 </div>
                 <div class="col mb-3">
                  <div class="card border-0 bg-secondary text-white">
                    <div class="card-body p-3 text-white">
                       <h5 class="card-title fw-semibold">(Date)</h5>
                       <h6 class="card-text my-3 mt-3">Temperature:</h6>
                       <h6 class="card-text my-3 mt-3">Wind:</h6>
                       <h6 class="card-text my-3 mt-3">Humidity:</h6>
                    </div>
                  </div>
                 </div>
                 <div class="col mb-3">
                  <div class="card border-0 bg-secondary text-white">
                    <div class="card-body p-3 text-white">
                       <h5 class="card-title fw-semibold">(Date)</h5>
                       <h6 class="card-text my-3 mt-3">Temperature:</h6>
                       <h6 class="card-text my-3 mt-3">Wind:</h6>
                       <h6 class="card-text my-3 mt-3">Humidity:</h6>
                    </div>
                  </div>
                 </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
