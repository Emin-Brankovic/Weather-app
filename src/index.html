<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Weather App</title>
</head>
<body class="body">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card " style="width:30rem; height:auto">
      <div class="card-body search-card">
        <h4 class="fw-bold">Enter a City Name</h4>
                <input type="text" id="city-input" class="py-2 form-control" placeholder="E.g. Sarajevo,New York, ..." style="height: 55px; font-size: larger;">
                <button class="search btn fw-semibold btn-primary w-100 my-2 p-2" style="font-size: larger;" onclick="startApp()">Search</button>
                <div class="container-fluid ">
                    <div class="row">
                      <div class="col-5 px-0">
                        <hr>
                      </div>
                      <div class="col-2 px-1 text-center">
                        <p class="text-center my-0 text-secondary-emphasis" style="font-size: larger;">or</p>
                      </div>
                      <div class="col-5 px-0">
                        <hr>
                      </div>
                    </div>
                </div>
            <button class="fw-semibold btn btn-secondary w-100 my-2 p-2"style="font-size: larger; " onclick="getUserLocation()">Use Current Location</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
